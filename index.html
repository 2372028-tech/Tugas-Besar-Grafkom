<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Komputer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #progress-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 100;
        }

        #progress-container p {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px black;
        }

        #progress-bar-wrapper {
            width: 300px;
            height: 30px;
            background: #333;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        #info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 14px;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
            display: none;
        }
    </style>
</head>

<body>
    <div id="heading">
        <h1>Lab Komputer</h1>
        <div class="border"></div>
    </div>
    <div id="progress-container">
        <div id="progress">Selamat Datang di INT 1</div>
    </div>
    <script type="module" src="/main.js"></script>
    <script>
        // Show info after models loaded
        setTimeout(() => {
            const info = document.getElementById('info');
            if (info) info.style.display = 'block';
        }, 2000);
    </script>
</body>

</html>
